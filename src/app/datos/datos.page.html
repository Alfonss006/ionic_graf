<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="notaForm">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input formControlName="desc"></ion-input>
    </ion-item>
  </form>

  <button (click)="setNota()" expand="block">AÃ±adir</button>

  <ion-list *ngFor="let item of notes">
    
    <ion-item >
      <ion-label>{{item.titulo}}</ion-label>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
